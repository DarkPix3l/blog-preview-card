<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog Preview Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div id="blogCard">
      <img src="./assets/images/illustration-article.svg" alt="blog card illustration" class="blogCard-Pic">

      <div class="main-infos">
        <p class="info"><strong>Learning</strong></p>
        <p class="date">Published 21 Dec 2023 </p>
      </div>

      <article class="blog-prew">
        <h2>HTML & CSS foundations</h2>
        <p class="date"> These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </article>

      <div class="autor">
        <img src="./assets/images/image-avatar.webp" alt="autor avatar">
        <p>Greg Hooper</p>
      </div>

    </div> <!-- blogCard -->

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://gretamacri.com" target="_blank" rel="noopener noreferrer">Greta Macr√¨</a></p>
    </footer>
  </main>

</body>

</html>
